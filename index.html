  
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript quiz game</title>
		<link rel="stylesheet" ref="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.1/styles/default.min.css"/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="body">
		<div>
			<ul>
				<a href="#"><li>Home</li></a> 
			</ul>
		</div>
		<section id="quiz" class="quiz">
			
			<div class="quiz_wrapper">
				<h1> The Quiz App</h1>
				<h2 class="quiz_sub-heading">
					Test your computer knowledge!</h2>
				<button class="quiz-start" id="quiz-start">Click to Start Quiz</button>
			</div>
			
			<div class="quiz_box hide">
				<div class="quiz_tracker">
					<p class="quiz_counter">Question: 1/5</p>
					<p class="quiz_score">Score: 0</p> 
				</div>

				<div class="quiz_text">
					<h1 class="quiz_heading"> Which one is correct?</h1>
				</div>

				<div class="quiz_options">
					<button class="quiz_options-list"></button>
					<button class="quiz_options-list">	</button>
					<button class="quiz_options-list"></button>
					<button class="quiz_options-list"></button>
					
				</div>
				<button id="next" class="next">Click for Next Question</button>
			</div>

			
		</section>
		<footer class="footer footer-fix">  
			<p class="footer_text">Copyright &copy; <span id="year"></span>.</p>
			<p class="footer_text">
				Developed <i class="fas fa-code"></i> by
				<a href="http://github.com/ojosamuel2014">Ojo Samuel</a>
			</p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
